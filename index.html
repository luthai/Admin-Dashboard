<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="layout nav">
                <div class="nav-container">
                    <div class="nav dashboard">
                        <ul class="dashboard-logo">
                            <li class="icon logo"><img src="Assets/view-dashboard.svg" alt="icon-logo"/> Dashboard</li>    
                        </ul>
                    </div>
                    <div class="nav menu">
                        <ul class="menu-list">
                            <li class="icon home"><img src="Assets/home.svg" alt="icon-home"/> Home</li>
                            <li class="icon profile"><img src="Assets/card-account-details-outline.svg" alt="icon-profile"/> Profile</li>
                            <li class="icon messages"><img src="Assets/message.svg" alt="icon-messages"/> Messages</li>
                            <li class="icon history"><img src="Assets/clock-outline.svg" alt="icon-history"/> History</li>
                            <li class="icon tasks"><img src="Assets/folder-multiple.svg" alt="icon-tasks"/> Tasks</li>
                            <li class="icon communities"><img src="Assets/account-group.svg" alt="icon-communities"/> Communities</li>
                        </ul>
                    </div>
                    <div class="nav settings">
                        <ul class="menu-list">
                            <li class="icon settings"><img src="Assets/cog.svg" alt="icon-settings"/> Settings</li>
                            <li class="icon support"><img src="Assets/help-box.svg" alt="icon-support"/> Support</li>
                            <li class="icon privacy"><img src="Assets/shield-check.svg" alt="icon-privacy"/> Privacy</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="layout header">
                <div class="header-container">
                    <div class="header search-bar">search bar</div>
                    <div class="header user-id-bar">user id</div>
                    <div class="header user-info-bar">user info</div>
                    <div class="header task-buttons">buttons</div>
                </div>
            </div>
            <div class="layout main">
                <div class="main-container">
                    <div class="main-left">
                        <div class="projects">projects</div>
                    </div>
                    <div class="main-right">
                        <div class="announcements">announcements</div>
                        <div class="trending">trending</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
